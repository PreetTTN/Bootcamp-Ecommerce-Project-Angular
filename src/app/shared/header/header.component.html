<ng-container>
  
<nav class="navbar navbar-expand-lg  navbar-light">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" routerLink = "/">ShopYard</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink = "/">Home</a>
        </li>
        <div class="br-1px-gray"></div>
        <li class="nav-item">
          <a class="nav-link" routerLink = "/about">About</a>
        </li>
        <div class="br-1px-gray"></div>
        <li class="nav-item">
          <a class="nav-link" routerLink = "/products">Shop</a>
        </li>
        <div class="br-1px-gray"></div>
        <li class="nav-item">
          <a class="nav-link" routerLink = "/help">Help</a>
        </li>
      </ul>
      <button type="button" class="btn btn-default btn-sm bg-light" routerLink = "cart">

        <i class="bi bi-cart"></i>
        <span class="badge bg-warning cart-item-no">{{totalItem}}</span>
        <b> Your Cart</b>
      </button>
    </div>
  </div>
</nav>




</ng-container>
