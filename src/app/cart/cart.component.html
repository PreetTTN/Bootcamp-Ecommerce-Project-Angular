<ng-container *ngIf="product.length !== 0">
  <ul
    class="nav nav-tabs nav-pills mb-3 mt-5 justify-content-center"
    id="pills-tab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-home"
        type="button"
        role="tab"
        aria-controls="pills-home"
        aria-selected="true"
      >
        1. Shopping Cart
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-profile"
        type="button"
        role="tab"
        aria-controls="pills-profile"
        aria-selected="false"
      >
        2. Shopping Details
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="pills-contact-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-contact"
        type="button"
        role="tab"
        aria-controls="pills-contact"
        aria-selected="false"
      >
        3. Payment Options
      </a>
    </li>
  </ul>

  <div class="tab-content" id="pills-tabContent">
    <div
      class="tab-pane fade show active"
      id="pills-home"
      role="tabpanel"
      aria-labelledby="pills-home-tab"
    >
      <app-shopping-cart
        [product]="product"
        [grandTotal]="grandTotal"
        
      ></app-shopping-cart>
    </div>
    <div
      class="tab-pane fade"
      id="pills-profile"
      role="tabpanel"
      aria-labelledby="pills-profile-tab"
    >
      <app-shopping-details
        [product]="product"
        [grandTotal]="grandTotal"
        
      ></app-shopping-details>
    </div>
    <div
      class="tab-pane fade"
      id="pills-contact"
      role="tabpanel"
      aria-labelledby="pills-contact-tab"
    >
      <app-payment-option
        [product]="product"
        [grandTotal]="grandTotal"
      ></app-payment-option>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
  <div class="container">
    <div class="row">
      <div
        class="col-lg-8 mx-auto justify-content-center d-flex"
        style="height: 100vh; align-items: center"
      >
        <h1>Your Cart is Empty</h1>
      </div>
    </div>
  </div>
</ng-container>
